        <article>
		<form method="post" action="/add" name='addition' enctype="multipart/form-data">
		   <fieldset >
		       <legend> أضف للموقع </legend>
		        <p>
							<lable>
		           <input type="radio" name="type" value="video/photo" /> 
							  فيديو / صورة 
							</lable>                                           
			        	
							<lable>
								<input type="radio" name="type" value="content" checked/> 
								محتوى آخر
							</lable>							
		        </p>
			    <p> 
				   <lable> العمر </lable> 
                   <select name="age" required >
						<option value="10-15">10-15</option>
						<option value="15-20">15-20</option>
						<option value="20-30">20-30</option>
						<option value="30-35">30-35</option>
						<option value="35-45">35-45</option>
						<option value="45-50">45-50</option>
						<option value="50-60">50-60</option>
						<option value="60-65">60-65</option>
						<option value="> 65">> 65</option>
				   </select>
					<lable>  الصفحة المستهدفة: </lable> 
					<select name="page_name" required >
						<option value="main">الرئيسية</option>
						<option value="gallery">الألبوم</option>
						<option value="guid">الدليل</option>
						<option value="history">التاريخ</option>
						<option value="news">الأخبار</option>
						<option value="news">غير ذلك</option>
					</select>
			    </p>
		         <p>
                    <input type="text" name="visitorName" placeholder="اكتب اسمك" maxlength="20" required />			  
		         </p>
				<p>
					<input type="email" name="VisitorEmail" 
					placeholder="بريدك الالكتروني" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
					required />	 
				</p>
				<p>
					<textarea name="describtion" rows="10" cols="55%" required placeholder="وصف المحتوى المراد رفعه"></textarea>	 
				</p>
				<input type="file" name="media" style="cursor: pointer" 
				multiple accept="image/*, video/*"/>
				<button type="submit" value="send" target='_blank'> أرسل</button>
		  </fieldset>
		</form>

		<script>
			document.querySelectorAll('[type="radio"]').forEach(rad=> 
			rad.onchange =()=> {
				const checkedEl = document.querySelector('[type="radio"]:checked');
				document.querySelector('[type="file"]').required = 
				checkedEl.value == 'content'? false : true;
			});
		
		</script>
